    <script type="text/javascript" src="/dev/scripts/lib/config.js"></script>
</head>	
<body>
<!-- begain导航 -->

	<div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->

	      <span class="navbar-brand logo_text"><img src="/images/logotext_20151223_135x18.png" alt=""></span>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right seller-navlist">
	        <li><a href="#">订单</a></li>

	          <a href="#" class="dropdown-toggle seller-wxg" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="iconfont">&#xe639;</i>  微信公众号</a>
	          <div class="dropdown-menu">
	        	额我们
	          </div>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>
<!-- end导航 -->
<div class="seller-main">
	<div class="seller-wrap clearfix">
		<div class="seller-subnav list-group pull-left">
			<div class="list-group-item seller-title text-center">
				<i class="iconfont">&#xe60d;</i><br>
				<span>卖家中心</span>
			</div>
			<a href="#" class="list-group-item">
				我要开店
			</a>
			<a href="#" class="list-group-item on">
				职业信息
			</a>
			<a href="#" class="list-group-item">
				实名信息
			</a>
		</div>
		<div class="seller-content pull-right approve-contain">			
			<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default panel-common">
                        <div class="panel-heading">
                        	<div class="pull-left">职业信息</div>
                        	<div class="pull-right row"><span class="required pull-left">*</span><span class="pull-left ft14">必填项</span></div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" id="job-approve-form">
                                    	<div class="row"> 
	                                        <div class="form-group pull-left mr60">
	                                        	<div class="row">
	                                				<span class="required pull-left">*</span>
	                                				<label>从事行业</label>
	                                    		</div>
	                                            <select class="form-control lg-width">
	                                                <option>1</option>
	                                                <option>2</option>
	                                                <option>3</option>
	                                                <option>4</option>
	                                                <option>5</option>
	                                            </select>
	                                        </div>
	                                        <div class="form-group pull-left">
	                                            <div class="row">
	                                				<span class="required pull-left">*</span>
	                                				<label>从事年限</label>
	                                    		</div>
	                                    		<input class="form-control form-age" name="workData" data-validate="{rules:{required:true,range:[0,30]},messages:{range: '请输入正确的从事年限,0~30之间的整数',required:'请输入从事年限'}}">
	                                        </div>
                                        </div>                                        
                                        <hr class="hr-dashed">
                                        <div class="form-group">
                                            <div class="row">
                                				<span class="required pull-left">*</span>
                                				<label>当前公司</label>
                                    		</div>
                                            <input  type="text" class="form-control input-company" name="name" data-validate="{rules:{maxlength:32}}">
                                        </div>
                                        <hr class="hr-dashed">
                                        <div class="form-group">
                                            <div class="row">
                                				<span class="required pull-left">*</span>
                                				<label>当前职位</label>
                                    		</div>
                                            <input class="form-control lg-width"  name="name" data-validate="{rules:{maxlength:32}}">
                                        </div>
                                        <hr class="hr-dashed">
                                        <div class="form-group">
                                            <div class="row">
                                				<span class="required pull-left">*</span>
                                				<label>擅长领域</label>
                                    		</div>
                                            <input type="text" class="form-control input-company" id="input-tags" placeholder="#营销策划    #品牌推广" name="n6">
                                        </div>
                                        <hr class="hr-dashed">
                                        <div class="form-group">
                                            <div class="row">
                                				<span class="required pull-left">*</span>
                                				<label>卖家介绍</label>
                                    		</div>
                                            <textarea class="form-control textarea-resumes" data-validate="{rules:{maxlength:5000},messages:{maxlength:'不能超过5000个字'}}" name="description" rows="3"></textarea>
                                        </div>
                                        <hr class="hr-dashed">
                                        <div class="form-group">
                                            <div class="row photos-attached">
                                				<label class="pull-left">相关照片</label>
                                				<span class="ft14 pull-left">您可以上传任何可以证明您个人能力的照片，包括但不限于工牌、名片、专业证书、获奖证书以及荣誉照片等。<br>最多可以上传3张，照片越多，通过审核的速度越快。<br>该照片仅赞服务审核人员可见。</span>
                                    		</div>
                                        </div>
                                        <div class="photo-contain row">
                                        	<input type="button" value="新增照片" class="btn btn-default add-photo">
                                        </div>                                        
                                        <hr class="hr-dashed">                                        
                                        <div class="form-group">
                                            <label>成功案例</label>
                                            <div class="success-case">
                                            	<div class="case-item">
													<!-- Single button -->
													<div class="btn-group">
													  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
													    新增案例 <span class="caret"></span>
													  </button>
													  <ul class="dropdown-menu">
													    <li><a href="javascript:void(0);" class="js-add-case" data-type="text">文本</a></li>
													    <li><a href="javascript:void(0);" class="js-add-case" data-type="link">链接</a></li>
													  </ul>
													</div>
												</div>
											</div>
                                        </div>
                                        <hr class="hr-dashed">
                                        <div class="btn-bottom">
                                        	<button type="button" class="btn btn-gray">保存为草稿</button>
                                        	<button type="button" class="btn btn-default">下一步</button>
                                        </div>                                        
                                    </form>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
		</div>
	</div>
</div>
<!-- begain footer -->
<footer>
	<div class="min-footer">
		<div class="seller-wrap text-center">
			<img src="/images/min_footer_20151223_243x91.png" alt="">
		</div>
	</div>
	<div class="footer">
		<div class="seller-wrap">
			<p><span>咨询热线：400-069-7055</span><span>© 2015 赞服务 版权所有</span><span>浙ICP备0800719</span></p>
		</div>
	</div>
</footer>
<!-- end footer-->
<script>
	seajs.use("scripts/app/job-approve/index");
</script>
</body>
</html>
